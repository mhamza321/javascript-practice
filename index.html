<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <h1 id="h1">This is html</h1>
    <br />
    <button onclick="clickMe()">Click me</button>
    <script>
      function clickMe() {
        document.getElementById("h1").innerHTML = "This is javascript";
        document.getElementById("h1").style.color = "green";
      }

      document.write("Hello world");
      alert("hello");
      let x = 5;
      x += 10;
      document.write(x);

      // variables
      let y = { firstName: "John", lastName: "Doe" };
      document.write("<br>");
      document.write(y.firstName);
    </script>
  </body>
</html>
